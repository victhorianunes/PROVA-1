<div>
  <table class="table table-dark">
    <thead>
      <tr>
        <td>USD</td>
        <td>EUR</td>
        <td>BTC</td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of this.newWalletService.btcRatesUSD; index as i">
        <td>
          {{ 
            (item.bpi.BRL.rate_float / item.bpi.USD.rate_float) .toFixed (3)
          }}
        </td>
        <td>{{
          (
            item.bpi.BRL.rate_float / this.newWalletService.btcRatesEUR[i].bpi.EUR.rate_float).toFixed(3)
        }}   
      </td>
        <td>{{item.bpi.BRL.rate_float.toFixed(3)}}</td>
      </tr>
    </tbody>
  </table>
</div>
